<div class="start-screen">
  <div class="connection-status" *ngIf="roomCode">
    <span class="pulse-dot"></span>
    SERVER CONNECTED
  </div>
  <h1>Race Car Console</h1>

  <div class="status-badge" [class.ready]="playersConnected >= maxPlayers">
    <span class="pulse" *ngIf="playersConnected < maxPlayers"></span>
    {{ playersConnected }}/{{ maxPlayers }} Players Joined
  </div>
  <p class="waiting-text" *ngIf="playersConnected < maxPlayers">
    Waiting for {{ maxPlayers - playersConnected }} more...
  </p>
  <p class="waiting-text" *ngIf="playersConnected >= maxPlayers">
    Initializing Game...
  </p>

  <div *ngIf="!roomCode">
    <button (click)="onCreateRoom()" class="btn-primary">CREATE ROOM</button>
  </div>

  <div *ngIf="roomCode" class="room-info">
    <p class="code-label">ROOM CODE</p>
    <div class="code-display">{{ roomCode }}</div>

    <div *ngIf="qrCodeUrl" class="qr-container">
      <img [src]="qrCodeUrl" alt="Join via QR Code" />
    </div>

  </div>
</div>
