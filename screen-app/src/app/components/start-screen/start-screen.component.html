<div class="start-screen">
  <h1>Race Car Console</h1>

  <div class="connection-status">
    <div class="status-badge" [class.online]="connectionStatus === 'CONNECTED'"
      [class.connecting]="connectionStatus === 'CONNECTING'">
      SERVER: {{ connectionStatus === 'CONNECTED' ? 'ONLINE' : (connectionStatus === 'CONNECTING' ? 'CONNECTING...' :
      'OFFLINE') }}
    </div>
    <div class="status-badge" [class.online]="controllerConnected">
      CONTROLLER: {{ controllerConnected ? 'CONNECTED' : 'WAITING' }}
    </div>
  </div>

  <div class="status">
    <p *ngIf="!controllerConnected" class="waiting">
      Scan QR to connect your phone
    </p>
    <p *ngIf="controllerConnected" class="connected">
      Controller Ready!
    </p>
  </div>

  <div *ngIf="!roomCode">
    <button (click)="onCreateRoom()" class="btn-primary">CREATE ROOM</button>
  </div>

  <div *ngIf="roomCode" class="room-info">
    <p class="code-label">ROOM CODE</p>
    <div class="code-display">{{ roomCode }}</div>

    <div *ngIf="qrCodeUrl" class="qr-container">
      <img [src]="qrCodeUrl" alt="Join via QR Code" />
    </div>

  </div>
</div>
