<div class="container">
  <app-join-screen *ngIf="!joinedRoom"></app-join-screen>

  <app-ready-screen *ngIf="joinedRoom && !isReady" (ready)="handleReady()"></app-ready-screen>

  <app-game-controls *ngIf="joinedRoom && isReady" [roomCode]="joinedRoom" [isGameOver]="isGameOver">
  </app-game-controls>
</div>
